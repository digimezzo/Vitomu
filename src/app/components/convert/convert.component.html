<div class="container p-2">
    <div class="drop-zone-container my-4 no-select">
        <div class="drop-zone-container-circle mb-4">
            <div *ngIf="canConvert && !isConverting" class="drop-zone-container-circle-pulsating-circle">
            </div>
            <mat-progress-spinner *ngIf="isConverting || isConvertionSuccessful"
                class="drop-zone-container-circle-spinner" diameter="266" strokeWidth="4" color="primary" [mode]="progressMode"
                [value]="progressPercent">
            </mat-progress-spinner>
            <div class="drop-zone-container-circle-background">
            </div>
            <div *ngIf="!canConvert" class="drop-zone-container-circle-drop-icon">
                <div class="drop-zone-container-drop-icon-copy custom-font" *ngIf="!isConvertionSuccessful">
                    &#xE77F;
                </div>
                <div class="drop-zone-container-drop-icon-success custom-font" *ngIf="isConvertionSuccessful">
                    &#xE8FB;
                </div>
            </div>
            <div *ngIf="canConvert && !isConverting"
                class="drop-zone-container-circle-download-icon custom-font clickable"
                matTooltip="{{ 'Tooltips.ClickToConvert' | translate }}" (click)="performConvert()">
                &#xE896;
            </div>
            <div *ngIf="canConvert && isConverting" class="drop-zone-container-progress-text">
                {{ progressPercent }}%
            </div>
        </div>
        <div *ngIf="!canConvert">
            <div *ngIf="!isConvertionSuccessful">
                {{ 'ConvertTab.DropText' | translate }}
            </div>
            <div *ngIf="isConvertionSuccessful">
                {{ 'ConvertTab.ConversionSuccessful' | translate }}
            </div>
        </div>
        <div class="video-link-info" *ngIf="canConvert && !isConverting">
            <div>
                {{ 'ConvertTab.FoundOnClipboard' | translate }}
            </div>
            <div class="view-link-button custom-font ml-2" (click)="showVideoLinkAsync()"
                matTooltip="{{ 'Tooltips.ShowVideoLink' | translate }}">
                &#xE890;
            </div>
        </div>
        <div *ngIf="canConvert && isConverting">
            {{ 'ConvertTab.ConversionInProgress' | translate }}
        </div>
    </div>
    <div *ngIf="lastConvertedFileName" class="last-converted-container p-1">
        <div class="last-converted-container-text mr-1">
            {{ lastConvertedFileName }}
        </div>
        <button class="grey-button" mat-mini-fab (click)="viewInFolder()" matTooltip="{{ 'Tooltips.ViewInFolder' | translate }}"><span class="last-converted-container-button custom-font">&#xE838;</span></button>
        <button class="grey-button ml-1" mat-mini-fab (click)="play()" matTooltip="{{ 'Tooltips.Play' | translate }}"><span class="last-converted-container-button custom-font">&#xE768;</span></button>
    </div>
</div>
