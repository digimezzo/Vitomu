<div class="container p-2">
    <div class="drop-zone-container">
        <div class="drop-zone-container-background">
            <div *ngIf="!canConvert" class="drop-zone-container-plus-icon custom-font">
                &#59152;
            </div>
            <div *ngIf="canConvert" 
                (click)="performConvert()">
                <div *ngIf="!convert.isConverting" class="drop-zone-container-plus-icon custom-font clickable">
                    &#xE896;
                </div>
                <div *ngIf="convert.isConverting" class="drop-zone-container-progress-text">
                   {{ convert.convertPercent }}%
                </div>
            </div>
        </div>
        <div class="drop-zone-container-text mt-3">
            <div *ngIf="!canConvert">
                {{ 'ConvertTab.DropText' | translate }}
            </div>
            <div *ngIf="canConvert">
                Download {{downloadUrl}}
            </div>
        </div>
    </div>
</div>
